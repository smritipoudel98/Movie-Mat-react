<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: rgb(162, 150, 150)">
    <div class="flex d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 450px">
        <div class="card-body">
          <div class="text-center">
            <img
              src="logo.png"
              class="img-fluid"
              onerror="this.src=`logo.png`"
              style="width: 60px"
            />
            <h1 class="text-center">Login</h1>
            <br />
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address: </label>
                <i class="fa fa-envelope" style="font-size: 24px"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <i class="fa fa-lock" style="font-size: 30px"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                />

                <a
                  id="emailHelp"
                  class="flex d-flex flex-row-reverse"
                  style="text-decoration: none; cursor: pointer"
                >
                  Forget Password?
                </a>
              </div>
              <br />
              <button
                type="submit"
                class="btn btn-primary flex d-flex flex-row-reverse"
                style="background-color: rgb(76, 39, 111)"
              >
                Submit</button
              ><br /><br />
              <hr />
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: rgb(76, 39, 111)"
              >
                Register?
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
