<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/custom.css" />
    <style>
      .btn-centered {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(76, 39, 111);
        color: white;
        width: 100%;
        height: 50px; /* Adjust the height as needed */
      }
    </style>
  </head>
  <body style="background-color: rgb(162, 150, 150)">
    <div class="flex d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 450px">
        <div class="card-body">
          <div class="text-center">
            <img
              src="logo.png"
              class="img-fluid"
              onerror="this.src=`logo.png`"
              style="width: 60px"
            />
            <h1 class="text-center">Register</h1>
            <br />
            <form>
              <div class="mb-3">
                <label class="form-label">Name </label>
                <input class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email </label>
                <input type="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password: </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Profile </label>
                <input type="file" class="form-control" />
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: rgb(76, 39, 111)"
              >
                Submit</button
              ><br /><br />
              <hr />
              <a
                type="submit"
                class="btn btn-primary mt-3 btn-centered"
                href="/bootstrap/login.html"
                style="background-color: rgb(76, 39, 111)"
              >
                login</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
