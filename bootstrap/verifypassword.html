<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/custom.css" />
  </head>
  <body style="background-color: rgb(162, 150, 150)">
    <div class="flex d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 450px">
        <div class="card-body">
          <div class="text-center">
            <img
              src="logo.png"
              class="img-fluid"
              onerror="this.src=`logo.png`"
              style="width: 60px"
            />
            <h1 class="text-center">Verify Password</h1>
            <br />
            <form>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  disabled
                  value="smritipoudel@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Token</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Token"
                />
                <div class="form-text">Token is sent to your email.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">New Password: </label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <br />
              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: rgb(76, 39, 111)"
              >
                Reset Password
              </button>
              <hr />
              <button
                type="submit"
                class="btn btn-primary"
                style="background-color: rgb(76, 39, 111)"
              >
                login</button
              ><br /><br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
